[unix_http_server]
file = /tmp/supervisor.sock
chmod = 0700
chown= nobody:nogroup
username = supervisor
password = supervisor

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[supervisorctl]
serverurl=unix:////tmp/supervisor.sock
username=supervisor
password=supervisor


[program:fruithap]
command=mono FruitHAP.Startup.exe
autorestart=unexpected
stopsignal=INT
user=pi
stdout_logfile=NONE
stderr_logfile=NONE
directory=/home/pi/fruithap/engine/

[program:pushbullet-notifier]
command=node pushbullet-notifier.js
autorestart=unexpected
stopsignal=INT
user=pi
stdout_logfile=NONE
stderr_logfile=NONE
directory=/home/pi/fruithap/pushbullet-notifier/

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface


